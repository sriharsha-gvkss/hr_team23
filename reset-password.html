<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SecureLogin</span>
                </div>
                <h1>Reset Password</h1>
                <p>Enter your reset code and new password.</p>
            </div>
            <form id="resetPasswordForm" class="login-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <input type="text" id="resetTokenPage" placeholder="Reset code" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="resetNewPasswordPage" placeholder="New password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">Set New Password</button>
                <div id="resetPageResult" style="margin-top:1rem;"></div>
            </form>
            <div class="signup-link">
                <p>Back to <a href="index.html">Login</a></p>
            </div>
        </div>
        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
