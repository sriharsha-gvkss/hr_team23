<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Management</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-user-shield"></i>
                <span>Admin Panel</span>
            </div>
            <div class="nav-user">
                <span id="welcomeMessage"></span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="welcome-section">
                <h1>Administrator Dashboard</h1>
                <p>Manage users and system settings from here.</p>
            </div>

            <!-- Admin-specific feature: User Management -->
            <div class="user-management">
                <div class="section-header">
                    <h2><i class="fas fa-users-cog"></i> User Management</h2>
                    <button id="addUserBtn" class="add-user-btn">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </div>
                <div class="user-table-container">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Credits</th>
                                <th>Created At</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User data will be injected here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUserName">Name:</label>
                    <input type="text" id="newUserName" required>
                </div>
                <div class="form-group">
                    <label for="newUserEmail">Email:</label>
                    <input type="email" id="newUserEmail" required>
                </div>
                <div class="form-group">
                    <label for="newUserPassword">Password:</label>
                    <input type="password" id="newUserPassword" required>
                </div>
                <div class="form-group">
                    <label for="newUserCredits">Credits:</label>
                    <input type="number" id="newUserCredits" min="0" value="0" required>
                </div>
                <button type="submit" class="submit-btn">Create User</button>
                <div id="addUserError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUserName">Name:</label>
                    <input type="text" id="editUserName" required>
                </div>
                <div class="form-group">
                    <label for="editUserEmail">Email:</label>
                    <input type="email" id="editUserEmail" required>
                </div>
                <div class="form-group">
                    <label for="editUserRole">Role:</label>
                    <select id="editUserRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editUserCredits">Credits:</label>
                    <input type="number" id="editUserCredits" min="0" required>
                </div>
                <button type="submit" class="submit-btn">Save Changes</button>
                <div id="editUserError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
